<template name="workoutTracker">
	
	<div id="recent-workouts">

		{{#each workoutLogEntry}}
			{{> workoutLog}}
		{{/each}}

		{{#if noWorkouts}}
		  <p>This is where your logged workouts show up. Complete a routine and click the "Log today's workout" button on the routine page. You must log the workout on the day you complete the routine.</p>
		{{/if}}

	</div>

</template>
