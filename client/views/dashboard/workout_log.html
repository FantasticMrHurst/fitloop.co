<template name="workoutLog">
	<div class="workout-log">
		<div class="title">
			{{readableDate}}
			<a href="#" class="editLink"><i class="fa fa-pencil"></i></a>
		</div>
		
		<div class="content">
			<div class="routineName">{{routineName}}</div>
			
			<div class="timeAgo">{{timePassed}}</div>
			
			<div class="notes">
				{{notes}}
			</div>

		</div>
		
	</div>

	{{#if editing}}
		{{> editWorkoutLog}}
	{{/if}}
</template>
