<template name="workoutLog">
	<div class="workout-log-lines">
		
		<div class="title">
			{{readableDate}}
			<!-- <a href="#" class="editLink"><i class="fa fa-pencil"></i></a> -->
		</div>
		
		<div class="content">
			<div class="routineName">Completed {{routineName}}</div>
			
			<div class="timeAgo">({{timePassed}})</div>
			
			{{#if notes}}
				<div class="notes">
					<pre>{{notes}}</pre>
				</div>
			{{/if}}

		</div>
		
	</div>

	<!-- {{#if editing}}
		{{> editWorkoutLog}}
	{{/if}} -->
</template>
