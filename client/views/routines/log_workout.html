<template name="logWorkout">
{{#if currentUser}}
	{{#if isLogged}}
	  <a href="#" class="button" id="undo-track-workout"><i class="fa fa-check"></i>  Logged (x)</a>
	{{else}}
	  <a href="#" class="button" id="track-workout"><i class="fa fa-pencil"></i> Log</a>
	{{/if}}
	{{else}}
	<a href="{{pathFor 'loginPage'}}" class="button" id="new-user-track-workout"><i class="fa fa-pencil"></i> Log</a>
{{/if}}
</template>
