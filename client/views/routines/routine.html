<template name="routine">
  
  <div class="routine">
    <h2>{{name}}</h2>

    <div class="description">
      <pre>{{description}}</pre>
      <br/>
      Source: <a href="{{source}}" target="_blank">{{source}}</a>
    </div>

    {{> logWorkout}}

    <div class="alert alert-warning">
      <b>If something hurts, stop!</b>
    </div>

    {{#each progressions}}
      {{#if notes}}
        <div class="notes">
          <pre>{{notes}}</pre>
        </div>
      {{/if}}
      <div class="panel">
        <h3>{{name}}</h3>
        <ul>
          {{#each exercises}}
            <li>{{> exerciseItem}}</li>
          {{/each}}
        </ul>
      </div>
    {{/each}}

    {{> logWorkout}}
    
  </div>
</template>
