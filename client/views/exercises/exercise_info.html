<template name="exerciseInfo">
  <div class="exercise-info">
      
      <h4>
        {{exercise.name}}
      </h4>

      <div class="video-section">
        {{#if exercise.videoId}}
          {{#with exercise}}
            {{> exerciseVideo}}
          {{/with}}
        {{else}}
          <span class="message">Please select an exercise on the left.</span>
        {{/if}}
      </div>

      {{#if exercise.equipment}}
        <h5>Equipment</h5>
        {{#each exercise.equipment}}
          {{> equipmentItem}}
        {{/each}}
      {{/if}}

      <div class="panel-body">
        

        <pre class="notes">{{exercise.notes}}</pre>

      

      <br/>
        {{> feedback}}

      </div>
  </div>
</template>
